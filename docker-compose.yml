services:
  workspace:
    build: ./docker
    volumes:
      - .:/app
    working_dir: /app
    tty: true
    stdin_open: true

  nginx:
    image: nginx:latest
    volumes:
      - .:/app
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - workspace
    networks:
      - default
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${APP_SLUG}.rule=Host(`${APP_SLUG}.localhost`)"
      - "traefik.http.routers.${APP_SLUG}.entrypoints=web"
      - "traefik.http.services.${APP_SLUG}.loadbalancer.server.port=80"

networks:
  proxy:
    external: true

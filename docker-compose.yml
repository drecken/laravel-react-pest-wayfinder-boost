services:
  workspace:
    build: ./docker
    volumes:
      - .:/workspace
    working_dir: /workspace
    tty: true
    stdin_open: true

  php:
    image: php:8.3-fpm
    volumes:
      - .:/app
    working_dir: /app

  node:
    image: node:latest
    ports:
      - "5174:5173"
    volumes:
      - .:/app
    working_dir: /app

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - .:/app
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
